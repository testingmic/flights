<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    
    <!-- MarkerClusterer -->
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="public/styles.css">
    
    <script src="public/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Live Flight Tracker</h1>
    </header>
    
    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search by country, state, or flight number...">
            <div class="suggestions" id="suggestions"></div>
        </div>
    </div>
    
    <div class="container">
        <!-- Flight Details Modal -->
        <div id="flight-details-modal" class="flight-details-modal">
            <div class="modal-header">
                <div class="flight-identifier">
                    <h2 class="flight-callsign"></h2>
                    <div class="flight-subheader">
                        <span class="flight-icao"></span>
                        <span class="flight-operator"></span>
                    </div>
                </div>
                <button class="close-modal">Ã—</button>
            </div>
            
            <div class="modal-content">
                <div class="flight-image">
                    <img src="" alt="Aircraft" id="aircraft-image">
                    <div class="image-navigation">
                        <span class="nav-dot active"></span>
                        <span class="nav-dot"></span>
                        <span class="nav-dot"></span>
                    </div>
                </div>
                
                <div class="info-section">
                    <h3>Flight Status</h3>
                    <div class="info-list">
                        <div class="info-item">
                            <label>Status</label>
                            <span class="flight-status"></span>
                        </div>
                        <div class="info-item">
                            <label>Last Updated</label>
                            <span class="last-contact"></span>
                        </div>
                        <div class="info-item">
                            <label>Origin Country</label>
                            <span class="origin-country"></span>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3>Position Data</h3>
                    <div class="info-list">
                        <div class="info-item">
                            <label>Latitude</label>
                            <span class="latitude"></span>
                        </div>
                        <div class="info-item">
                            <label>Longitude</label>
                            <span class="longitude"></span>
                        </div>
                        <div class="info-item">
                            <label>Barometric Altitude</label>
                            <span class="baro-altitude"></span>
                        </div>
                        <div class="info-item">
                            <label>Geometric Altitude</label>
                            <span class="geo-altitude"></span>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3>Flight Data</h3>
                    <div class="info-list">
                        <div class="info-item">
                            <label>Ground Speed</label>
                            <span class="velocity"></span>
                        </div>
                        <div class="info-item">
                            <label>True Track</label>
                            <span class="true-track"></span>
                        </div>
                        <div class="info-item">
                            <label>Vertical Rate</label>
                            <span class="vertical-rate"></span>
                        </div>
                        <div class="info-item">
                            <label>Squawk</label>
                            <span class="squawk"></span>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3>Technical Details</h3>
                    <div class="info-list">
                        <div class="info-item">
                            <label>Position Source</label>
                            <span class="position-source"></span>
                        </div>
                        <div class="info-item">
                            <label>Category</label>
                            <span class="category"></span>
                        </div>
                        <div class="info-item">
                            <label>SPI</label>
                            <span class="spi"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="map-container">
            <div id="map"></div>
        </main>

        <aside class="sidebar">
            <div class="flight-summary">
                <h2>Flight Summary</h2>
                <div class="total-flights">
                    <span>Total Flights:</span>
                    <span id="total-flights-count">0</span>
                </div>
                <div class="country-summary">
                    <h3>Flights by Country</h3>
                    <div id="country-list" class="country-list"></div>
                </div>
            </div>
            <div class="flight-list-container">
                <h2>Flights</h2>
                <ul id="flight-list">
                    <li>Loading flights...</li>
                </ul>
            </div>
        </aside>
    </div>
</body>
</html>
